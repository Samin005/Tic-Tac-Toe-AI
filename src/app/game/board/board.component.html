<div class="float-right">
  <button class="btn btn-dark" (click)="resetBoard()">
    Reset <i class="fas fa-redo-alt"></i>
  </button>
</div>
<br>
<div *ngFor="let b of board, let i = index" class="d-inline">
  <br *ngIf="i%3==0">
  <div class="btn btn-dark board-button" id="{{i}}" (click)="btnClick(i)">{{b}}</div>
</div>
