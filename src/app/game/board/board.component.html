<div class="float-right">
  <button class="btn btn-dark" (click)="resetBoard()">
    Reset <i class="fas fa-redo-alt"></i>
  </button>
</div>
<br>
<div *ngFor="let cell of gameService.board, let i = index" class="d-inline">
  <br *ngIf="i%3==0">
  <div [className]="gameService.winnerCellIndexes.indexOf(i) > -1 ? 'btn board-button':'btn btn-dark board-button'" id="{{i}}" (click)="btnClick(i)">{{cell}}</div>
</div>
