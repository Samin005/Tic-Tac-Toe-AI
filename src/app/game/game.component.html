<div *ngIf="gameService.gameStarted; else showHome">
  <div class="float-left">
    <button class="btn btn-dark" (click)="quitGame()">
      <i class="fas fa-backspace"></i> Quit
    </button>
  </div>
  <app-board></app-board>
  <div class="text-light mt-3">{{gameService.gameStatusText}}</div>
</div>
<ng-template #showHome>
  <div class="d-inline-block text-light mt-5 w-50">
    <div class="row">
      <div class="col-md-6">
        <div>Select Mode:</div>
      </div>
      <div class="col-md-6">
        <label>
          <select class="btn btn-dark" (change)="displayModeDetails($event.target)">
            <option *ngFor="let mode of gameService.modes, let i = index"
                    value="{{i}}"
                    [selected]="i == gameService.currentModeIndex ? true:null">
              {{mode}}
            </option>
          </select>
        </label>
      </div>
    </div>
    <div class="my-3">
      <app-typedjs-model-detail></app-typedjs-model-detail>
    </div>
    <button class="btn btn-dark" (click)="startGame()">Start Game!</button>
  </div>
</ng-template>
